<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Amad-</title>
    <style>
        /* Memastikan video mengambil keseluruhan lebar skrin */
        video {
            width: 100%;
            height: auto;
            background-color: black;
            margin-bottom: 20px;
        }

        /* Gaya tajuk untuk setiap video */
        .stream-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .alternative-link {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .alternative-link:hover {
            color: #1282a2;
        }
    </style>
    <!-- Muat turun HLS.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Test Je Bro</h1>
    
    <!-- Video player pertama -->
    <div>
        <h2 class="stream-title">TV1</h2>
        <video id="video1" controls></video>
        <!-- Link Alternatif jika stream tidak berjaya -->
        <a href="https://d25tgymtnqzu8s.cloudfront.net/smil:tv1/playlist.m3u8?id=1" class="alternative-link" target="_blank">Alternatif Link: TV1 (Alternatif)</a>
    </div>
    
    <!-- Video player kedua -->
    <div>
        <h2 class="stream-title">TV2</h2>
        <video id="video2" controls></video>
        <!-- Link Alternatif jika stream tidak berjaya -->
        <a href="https://d25tgymtnqzu8s.cloudfront.net/smil:tv2/playlist.m3u8?id=2" class="alternative-link" target="_blank">Alternatif Link: TV2 (Alternatif)</a>
    </div>
    
    <!-- Video player ketiga -->
    <div>
        <h2 class="stream-title">TV3</h2>
        <video id="video3" controls></video>
    </div>

    <!-- Video player keempat -->
    <div>
        <h2 class="stream-title">TV6</h2>
        <video id="video4" controls></video>
    </div>

    <!-- Video player kelima -->
    <div>
        <h2 class="stream-title">TV9</h2>
        <video id="video5" controls></video>
    </div>

    <script>
        // Fungsi untuk memuatkan stream untuk video tertentu
        function loadStream(videoId, streamUrl, altStreamUrl) {
            var video = document.getElementById(videoId);
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Stream Loaded: ' + videoId);
                });

                // Jika stream gagal, cuba stream alternatif
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.log('Gagal memuatkan stream utama, mencuba alternatif...');
                        video.src = altStreamUrl; // Menetapkan video dengan link alternatif
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
        }

        // Memuatkan setiap stream ke dalam video player masing-masing dengan alternatif
        loadStream('video1', 'https://d25tgymtnqzu8s.cloudfront.net/smil:tv1/manifest.mpd');
        loadStream('video2', 'https://d25tgymtnqzu8s.cloudfront.net/smil:tv2/manifest.mpd');
        loadStream('video3', 'https://tonton-live-switch-ssar.akamaized.net/stream-tv3/master.m3u8?bpkio_serviceid=6c0958d82a830a02ca0936d9cfab8311');
        loadStream('video4', 'https://mifntechnology.github.io/siaranMy/channels/Tv6/index.m3u8');
        loadStream('video5', 'https://tonton-live-switch-ssar.akamaized.net/stream-tv9/master.m3u8?bpkio_serviceid=6c0958d82a830a02ca0936d9cfab8311');
    </script>

    <script>
        // Menambah event listener untuk hanya bermain apabila butang play diklik
        document.querySelectorAll('video').forEach(function(videoElement) {
            videoElement.addEventListener('play', function() {
                // Mengesahkan video hanya dimulakan apabila play ditekan
                console.log('Stream is playing: ' + videoElement.id);
            });
        });
    </script>

</body>
</html>
